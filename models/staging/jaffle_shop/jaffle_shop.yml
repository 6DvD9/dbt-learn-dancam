version: 2

sources:
  - name: jaffle_shop
    database: raw
    tables:
      - name: orders
      - name: customers

model:
    - name: stg_customers
        description: One row per customer
        columns:
          - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null

    - name: stg_orders
        description: oen records per order id
        columns:
          - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null