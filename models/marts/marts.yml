version: 2

models:
    - name: orders
    description: orders model.
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
          
      - name: customers
        description: One row per customer
        columns:
          - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
